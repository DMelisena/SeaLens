name: Tuist CI

on:
  push:
    branches:
      - main
      - development
      - ci
  pull_request:
    branches:
      - main
      - development
env:
  TUIST_TOKEN: ${{ secrets.TUIST_TOKEN }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: tuist setup cache
      - run: echo ${{ env.TUIST_TOKEN }}
      - run: tuist install
      - run: tuist generate
